<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neshan Map Example (Leaflet)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://static.neshan.org/sdk/leaflet/1.4.0/leaflet.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <script
      src="https://static.neshan.org/sdk/leaflet/1.4.0/leaflet.js"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <style>
      @font-face {
        font-family: FontName;
        src: url("./collection-persian-web-font-\(www.pixelboy.ir\)/yekan-font/yekan.eot");
        src: url("FontName.eot?#iefix") format("FontName-opentype"),
          url("./collection-persian-web-font-\(www.pixelboy.ir\)/yekan-font/yekan.woff")
            format("woff"),
          url("./collection-persian-web-font-\(www.pixelboy.ir\)/yekan-font/yekan.ttf")
            format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: FontName;
        direction: rtl;
      }
      #map {
        width: 100%;
        height: 100vh;
        background: #eee;
        font-family: FontName;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
